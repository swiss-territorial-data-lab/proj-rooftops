mask_for_buildings.py:
  working_dir: /mnt/data-02/cherny/git/proj-rooftops/
  roofs: input/lidar_intensity/CAD_BATIMENT_HORSOL_TOIT_SP_merge/CAD_BATIMENT_HORSOL_TOIT_SP_merge.gpkg
  image_folder: /mnt/data-02/cherny/git/proj-rooftops/input/TrueOrtho/


get_lidar_infos.py:
  working_dir: /mnt/data-02/cherny/git/proj-rooftops/
  input_dir: input/lidar_intensity/LiDAR/2019/
  overwrite: False


rasterize_intensity.py:
  working_dir: /mnt/data-02/cherny/git/proj-rooftops/
  input_dir: input/lidar_intensity/LiDAR/2019/
  overwrite: False
  parameters:
    method: idw                  # Interpolation method. Supported choices: 1: idw (Inverse Distance Weighting), 2: nnb (Nearest Neighbour Interpolation) 
    resolution: 0.3
    radius: 0.3
    returns: 'first'


rasterize_roughness.py:
  working_dir: /mnt/data-02/cherny/git/proj-rooftops/
  input_dir: input/lidar_intensity/LiDAR/2019/
  overwrite: True
  make_dem: True
  parameters_dem: 
    resolution: 0.3
    radius: 0.3
    min_z: 325
    max_z: 525
    max_edge: 25
  make_rgh: True
  parameters_rgh:
    min_scale: 1
    max_scale: 2
    step: 1


filter_surfaces_by_attributes.py:
  working_dir: /mnt/data-02/cherny/git/proj-rooftops/
  input_dir_images: processed/lidar/rasterized_lidar
  lidar_tiles: input/lidar_intensity/LiDAR/2019/Tuiles/Emprises tuiles Lidar 2019.shp
  roofs: input/lidar_intensity/SHP_CAD_BATIMENT_HORSOL_TOIT/CAD_BATIMENT_HORSOL_TOIT.shp


filter_for_objects.py:
  working_dir: /mnt/data-02/cherny/git/proj-rooftops/
  input_dir_images: processed/lidar/rasterized_lidar/intensity
  lidar_tiles: initial/LiDAR/Emprises tuiles Lidar 2019.shp
  roofs: processed/roofs/roofs.gpkg
  roofs_layer: roof_occupation
  parameters:
    procedure: sd  # possible values: sd or ds
    rdp: True

segment_objects.py:
  working_dir: /mnt/data-02/cherny/git/proj-rooftops/
  input_dir_images: processed/lidar/rasterized_lidar/intensity
  lidar_tiles: input/lidar_intensity/LiDAR/2019/Tuiles/Emprises tuiles Lidar 2019.shp
  roofs: processed/roofs/roofs.gpkg
  roofs_layer: roof_occupation
  method: watershed   # possible values:  felzenszwalb, quickshift, slic, watershed,
  debug_mode: True
  save_normalized_intensity: True